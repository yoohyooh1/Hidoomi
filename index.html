<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساء الاندومي</title>
    <style>
        /* الخلفية التي ستظهر فقط في البداية */
        body {
            background-image: url('bg1.gif');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: red;
            transition: background-image 1s ease; /* تأخير التحول بين الخلفيات */
        }

        /* تكبير حجم الصورة */
        #image {
            width: 50%; /* تغيير الحجم ليكون متناسب مع الشاشات المختلفة */
            max-width: 400px; /* تحديد الحد الأقصى للعرض */
            height: auto; /* الحفاظ على النسب */
            margin-top: 20px;
        }

        /* تنسيق الأزرار */
        button {
            width: 60%;
            max-width: 250px;
            height: 50px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            padding: 10px;
        }

        #green-btn {
            background-color: green;
            color: white;
        }

        #red-btn {
            background-color: red;
            color: white;
        }

        p {
            font-size: 32px;
        }

        /* استجابة لأحجام الشاشات الصغيرة */
        @media (max-width: 768px) {
            p {
                font-size: 24px;
            }

            button {
                font-size: 16px;
                width: 80%;
                height: 45px;
            }

            #image {
                width: 80%;
                max-width: 300px;
            }
        }

        /* استجابة لشاشات الهواتف المحمولة الصغيرة */
        @media (max-width: 480px) {
            p {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                width: 90%;
                height: 40px;
            }

            #image {
                width: 100%;
                height: 676%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <img id="image" src="ks.JPEG" alt="Image">
    <p>مساء الاندومي ممكن تصيرين الفلنتاين حقي ياهندومي ؟</p>
    <button id="red-btn" onclick="handleRedButton()">لوء</button>
    <button id="green-btn" onclick="handleGreenButton()">طعم</button>

    <script>
        let redBtnClicks = 0;
        const redBtn = document.getElementById("red-btn");
        const greenBtn = document.getElementById("green-btn");
        const image = document.getElementById("image");
        const body = document.body;

        function handleRedButton() {
            redBtnClicks++;

            if (redBtnClicks === 1) {
                redBtn.innerText = "لوء ( افا ليههه!! )";
                greenBtn.style.width = "220px";
                greenBtn.style.height = "90px";
                greenBtn.innerText = "طعم (يبي ليه)";
                image.src = "why.GIF";
                body.style.backgroundColor = "white";
            } else if (redBtnClicks === 2) {
                redBtn.innerText = "لوء (اقول مب على كيفك)";
                greenBtn.style.width = "250px";
                greenBtn.style.height = "110px";
                greenBtn.innerText = "طعم (لازم تحب)";
                image.src = "M.JPEG";
                body.style.backgroundColor = "white";
            } else if (redBtnClicks === 3) {
                redBtn.innerText = "لوء (نثبري بس وقول اي)";
                greenBtn.style.width = "300px";
                greenBtn.style.height = "130px";
                greenBtn.innerText = "طعم (ترى بحبك)";
                image.src = "swdawi.GIF";
                body.style.backgroundImage = "url('error.GIF')";
            }
        }

        function handleGreenButton() {
            body.style.backgroundImage = "url('BACKGROUND.GIF')";
            image.src = "Lt.GIF"; // تكبير الصورة عند الضغط على الزر الأخضر
            image.style.width = "500px"; /* تكبير الصورة أكثر */
            image.style.height = "500px"; /* تكبير الصورة أكثر */
            redBtn.style.display = "none";
            greenBtn.style.display = "none";
            document.querySelector("p").innerText = "هندومي من دونه مايكمل يومي";
        }
    </script>
</body>
</html>
